<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'
          name='description'>

    <link href="{{ page.url | replace:'index.html','' | absolute_url }}" rel="canonical">
    <link href="{{ " rel="alternate" title="{{ site.title | escape }}" type="application/rss+xml"
    /feed.xml" | relative_url }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Ionicons -->
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

    <style>
        {
        %
        capture
        include_to_scssify
        %
        }
        {
        %
        include
        main
        .
        scss
        %
        }
        {
        %
        endcapture
        %
        }
        {
        {
            include_to_scssify | scssify
        }
        }
    </style>
</head>
