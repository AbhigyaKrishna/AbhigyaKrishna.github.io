<ul class="nav__list list-reset">
    <li class="nav__item">
        <a class="nav__link" href="{{ site.baseurl }}/">Home</a>
    </li>
    {% for page in site.pages %}
    {% unless page.name == 'tags.html' or page.name == '404.html' %}
    {% if page.title %}
    <li class="nav__item">
        <a class="nav__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </li>
    {% endif %}
    {% endunless %}
    {% endfor %}
</ul>
